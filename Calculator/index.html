<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <h4 id="display"></h4>
    <hr>
    <div class="btn">
    <button  id="fn0" onclick="fn0()">0</button>
    <button  id="fn1" onclick="fn1()">1</button>
    <button  id="fn2" onclick="fn2()">2</button>
    <button  id="fn3" onclick="fn3()">3</button>
    <br>
    <br>
    <button  id="fn4" onclick="fn4()">4</button>
    <button   id="fn5" onclick="fn5()">5</button>
    <button   id="fn6" onclick="fn6()">6</button>
    <button   id="fn7" onclick="fn7()">7</button>
    <br>
    <br>
    <button   id="fn8" onclick="fn8()">8</button>
    <button  id="fn9" onclick="fn9()">9</button>
    <button class="btn btn-danger" id="eraser" onclick="feraser()">E</button>
    <button  class="btn btn-info" id="add" onclick="addition()">+</button>
    <br>
    <br>
    <button  class="btn btn-info" id="mn" onclick="mn()">-</button>
    <button  class="btn btn-info" id="ml" onclick="ml()">*</button>
    <button  class="btn btn-info" id="dv" onclick="dv()">/</button>
    <button  class="btn btn-success" id="eq" onclick="eq()">=</button>
    <button class="btn btn-danger" id="ac" onclick="ac()">AC</button>
</div>
    <script src="script.js"></script>   
</body>
</html>
